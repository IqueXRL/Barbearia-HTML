<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="topo">
            <h1><img src="imagens/logo1.png" alt="Logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="corpoFormulario">
        <form action="">
            <label for="">Nome</label>
            <input type="text" class="input-padrao" required>

            <label for="">Número</label>
            <input type="tel" class="input-padrao" placeholder="(00)0000-0000">

            <label for="">E-mail</label>
            <input type="email" class="input-padrao" required>
            
            <label for="">Mensagem</label>
            <textarea name="Mensagem" id="" cols="70" rows="10" class="input-padrao"></textarea></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">WhatsApp</label>
                
                <label for="radio-tel"><input type="radio" name="contato" id="radio-tel">Tel</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual melhor periodo de atendimento?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for=""><input type="checkbox" class="checkbox" checked>Gostaria de receber as novidades por email?</label>
            <input type="submit" value="Enviar dados" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seg</td>
                    <td>08h as 20h </td>
                </tr>
                <tr>
                    <td>Quar</td>
                    <td>08h as 20h</td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>08h as 20h</td>
            </tbody>
            </tr>
        </table>
    </main>

    <footer>
        <img src="imagens/logobranco1.png" alt="">
        <p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
